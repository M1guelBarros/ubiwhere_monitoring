
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ubiwhere
      POSTGRES_USER: ubiwhere_user
      POSTGRES_PASSWORD: ubiwhere_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=ubiwhere
      - DATABASE_USER=ubiwhere_user
      - DATABASE_PASSWORD=ubiwhere_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
